<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Password generator</h1>
            <label for="length" id="label"> Choose length of password</label>
            <input type="number" name="length" id="length" value="25" min="1" max="99">
            <input type="text" placeholder="Create password" id="password" readonly>
            <div class="buttons">
              <button id="generate" onclick="generatePassword()">Generate password</button>
              <button id="copy" onclick="copyClipboard()"> Copy password</button>
            </div>
        </div>
    </main>
</body>
<script src="generator.js"></script>
</html>
